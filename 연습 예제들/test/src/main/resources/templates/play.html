<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 애플리케이션</title>
</head>
<body>
    <h1>OX 퀴즈 어플리케이션 : PLAY</h1>
<h3>퀴즈</h3>
<th:block th:if="${msg}">
  <p th:text="${msg}" style="color:red"></p>
  <p th:text="@{/test/}"}>CRUD 화면 돌아가기</p>
</th:block>

<th:block th:unless="${msg}">
  <p th:text="${testForm.question}">퀴즈 내용</p>
  <form th:action="@{/test/check}" th:object="${testForm}" method="post">
    <input type="hidden" th:field="*{id}">
    <button name="answer" value="true">O</button>
    <button name="answer" value="false">X</button>
  </form>
</th:block>

</body>
</html>
